<p-toast />
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div
                            class="col-md-4 col-lg-5 d-none d-md-block d-flex justify-content-center align-items-center">
                            <img src="assets/img/app-logo.png" alt="login form"
                                class="img-fluid card-img mx-auto d-block" />
                            <div class="appli">

                                <h5>Ready to deploy your applications in just a few clicks? Let's gooo !!!</h5>
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">KDI</span>
                                    </div>
                                    <h4 class="fw-normal mb-3 pb-3 form-title">Sign into your account</h4>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address *</label>
                                        <div class="input-with-icon">
                                            <input type="email" formControlName="email" id="email"
                                                class="form-control form-control-lg" placeholder="example@gmail.com"
                                                required
                                                [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }" />
                                            <i class="fa-sharp fa-solid fa-envelope icon"></i>
                                        </div>
                                        <div *ngIf="submitted && formControls['email'].errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="formControls['email'].errors['required']">Please enter an email
                                            </div>
                                            <div *ngIf="formControls['email'].errors['email']">Please a valid email
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password *</label>
                                        <div class="input-with-icon">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                placeholder="****" required formControlName="password" />
                                            <i class="fa-solid fa-lock icon"></i>
                                        </div>
                                        <div *ngIf="submitted && formControls['password'].errors"
                                            class="invalid-feedback d-block">
                                            <div *ngIf="formControls['password'].errors['required']">Password is
                                                required</div>
                                            <div *ngIf="formControls['password'].errors['minlength']">Password must be
                                                at least 6 characters</div>
                                        </div>
                                        <a class="small mx-auto forgot-password d-block mt-3" href="#">Forgot
                                            password?</a> <br>
                                    </div>
                                    <div class="pt-1 d-flex flex-column">
                                        <button class="btn btn-lg btn-block btn-login col-lg-10 mx-auto" type="submit">
                                            <span *ngIf="loading"
                                                class="spinner-border spinner-border-sm"></span>Login</button>
                                        <p class="mt-4 pb-lg-2 text-small">Don't have an account? <a
                                                [routerLink]="['/register']">Register here</a></p>
                                    </div>

                                    <div class="mx-auto col-lg-11 d-flex flex-column">

                                        <span class="text-center mb-2"
                                            style="font-family: cursive; font-size: large;">or</span>
                                        <app-sign-in-microsoft></app-sign-in-microsoft>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
